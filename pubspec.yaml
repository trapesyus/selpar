name: selpar
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_mobx: ^2.2.1+1
  flutter_svg: ^2.0.10+1
  google_fonts: 6.1.0
  lottie: ^2.7.0
  mobx: ^2.3.3+2
  shared_preferences: ^2.2.3
  simple_icons: ^10.1.3
  url_launcher: ^6.2.6

dev_dependencies:
  build_runner: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

  mobx_codegen: ^2.3.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo/logo_foreground.png"
  
flutter:

  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/images_navbar/
    - assets/images/images_home_screen/
    - assets/lottie/
    - assets/language/language.json
